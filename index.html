<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Like You</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #ff69b4;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      color: #d63384;
      animation: fadeIn 1s ease-in-out;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Wanna know a secret? ðŸ’Œ</h1>
  <input type="text" id="name" placeholder="Type your name...">
  <br>
  <button onclick="confess()">Tell me</button>

  <div id="result"></div>

  <script>
    function confess() {
      const name = document.getElementById("name").value.trim();
      const result = document.getElementById("result");

      if (!name) {
        result.innerText = "Please type your name first ðŸ¥º";
        return;
      }

      result.innerText = `Hey ${name}... I like you. A lot. ðŸ’–`;

      // Floating hearts animation
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
